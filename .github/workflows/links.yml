name: Validate links

on:
  push:
    branches:
      - main
    paths:
      - README.md
  schedule:
    - cron: "00 18 * * *"

jobs:
  val-links:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2 

      - name: Validate links
        uses: lycheeverse/lychee-action@5c4ee84814c983aa7164eaee476f014e53ff3963 # v2.5.0
        with:
          args: --config .github/configs/lychee.toml -- README.md
          jobSummary: true