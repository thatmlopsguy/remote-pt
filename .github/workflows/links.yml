name: Validate links

on:
  push:
    branches:
      - main
    paths:
      - README.md
  schedule:
    - cron: "00 18 * * *"

jobs:
  val-links:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2 

      - name: Validate links
        uses: lycheeverse/lychee-action@1d97d84f0bc547f7b25f4c2170d87d810dc2fb2c # v2.4.0
        with:
          args: --config .github/configs/lychee.toml -- README.md
          jobSummary: true