name: Validate links

on:
  push:
    branches:
      - main
    paths:
      - README.md
      - docs/**
  schedule:
    - cron: "00 18 * * *"

jobs:
  val-links:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Validate links
        uses: lycheeverse/lychee-action@885c65f3dc543b57c898c8099f4e08c8afd178a2 # v2.6.1
        with:
          args: --config .github/configs/lychee.toml -- README.md
          jobSummary: true